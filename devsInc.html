<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Generator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bodycolor">
    <section>
      <h1 class="h1style">Tabletop games</h1>
      <br />

      <h2 class="h2style">Dice Generator:</h2>
    </section>

    <section class="sidesnumber">
      <div class="dice">
        <label>Number of sides: </label>
        <select id="dicesides" name="dicesides">
          <option>Select an option</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <div id="diceface"></div>

      <button onclick="rolldices()" class="rollit">Roll it</button>
    </section>
    <script src="/dice.js"></script>
  </body>
</html>
